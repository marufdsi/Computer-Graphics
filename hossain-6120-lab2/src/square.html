<!DOCTYPE html>
<html>

<title>Rotating Square</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform float theta;

attribute vec4 sColor;
varying vec4 squareColor;

void main()
{
    float s = sin( theta );
    float c = cos( theta );

    gl_Position.x = -s * vPosition.x + c * vPosition.y;
    gl_Position.y =  s * vPosition.y + c * vPosition.x;
    gl_Position.z = 0.0;
    gl_Position.w = 1.0;
	
	squareColor = sColor;
	
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;

varying vec4 squareColor;

void main()
{
	gl_FragColor = squareColor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="square.js"></script>
</head>   

<body>
<button id="Direction">Change Rotation Direction</button>
<button id="Rotattion">Stop Rotation</button>

<select id="Controls" size="6">
    <option value="0">Toggle Rotation Direction(1)</option>
    <option value="1">Spin Faster(2)</option>
    <option value="2">Spin Slower(3)</option>
	<option value="6">TRIANGLE_STRIP(6)</option>
	<option value="7">TRIANGLE_FAN(7)</option>
	<option value="8">LINES(8)</option>
	<option value="9">LINE_LOOP(9)</option>
</select>

<canvas id="gl-canvas" width="512" height="512">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</body>
</html>
